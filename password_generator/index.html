<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Generate a Password</h1>

        <div class="box">
            <div class="input-row">
                <div class="input-left">
                    <input type="text" id="password">
                </div>
                <div class="input-right">
                    <i class="fa-solid fa-copy fa-2x" onclick="copypassword()"></i>
                </div>
            </div>
            <div class="row1">
                <label for="pass-len">
                    <div class="left">
                        Password Length
                    </div>
                </label>
                <div class="right">
                    <input type="number" name="" id="pass-length" max="10" min="2"  size="6" value="14">
                </div>
            </div><br>
            <div class="row">
                <label for="uppercase">
                    <div class="left">
                        Contain a Uppercase Character
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper">
                </div>
            </div><br>
            <div class="row">
                <label for="lowercase">
                    <div class="left">
                        Contain a Lowercase Character
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower">
                </div>
            </div><br>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contain a Number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="num">
                </div>
            </div><br>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contain a Symbol
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symb">
                </div>
            </div>
            <div class="row">
                <button id="btn"><i class="fa-solid fa-bolt-lightning"></i>Generate</button>
            </div>

        </div>

        
    </div>

    <script src="./index.js"></script>
</body>

</html>
